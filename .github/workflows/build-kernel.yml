name: build-kernel
on:
  workflow_dispatch:
jobs:
  build-ksu:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup build environment"
        run: curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
      - name: "Clone repo, sync, and build"
        run: repo init -u https://github.com/bryanyee33/kernel_manifest -b uvite-xiaomi-sm8450 --depth=1 && repo sync && ls && cd kernel_platform/xiaomi/sm8450 && curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash - && ./build.sh marble && cd ../../device/xiaomi/marble-kernel && zip -r9 "../marble-kernel.zip" *
      - name: Generate release tag
        id: tag
        run: echo "::set-output name=release_tag::AOSPA_KSU_GKI_$(date +"%Y.%m.%d")"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: /home/runner/work/aospa-gki-kernel-build/aospa-gki-kernel-build/kernel_manifest/device/xiaomi/marble-kernel.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
